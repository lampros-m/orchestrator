definitions:
  dtos.GenericResponse:
    properties:
      message:
        type: string
    type: object
  orchestrator.Status:
    properties:
      auto_restart:
        type: boolean
      group:
        type: integer
      id:
        type: string
      name:
        type: string
      pid:
        type: integer
      running:
        type: boolean
    type: object
info:
  contact: {}
  description: This is an API that controls running processes.
  title: orchestrator-api
  version: 0.0.1
paths:
  /execlogs:
    get:
      description: This endpoint tries to get the logs of an executable that is set
        in the orchestrator.
      parameters:
      - description: UUID of the executable to get logs
        format: uuid
        in: query
        name: id
        required: true
        type: string
      - description: Type of logs to get
        in: query
        name: type
        required: true
        type: string
      - default: 0
        description: Offset of the logs to get
        in: query
        name: offset
        type: integer
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dtos.GenericResponse'
      summary: Get the logs of an executable
      tags:
      - orchestrator
  /run:
    get:
      description: This endpoint tries to run an executable that is set in the orchestrator.
      parameters:
      - description: UUID of the executable to run
        format: uuid
        in: query
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dtos.GenericResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dtos.GenericResponse'
      summary: Run an executable
      tags:
      - orchestrator
  /runall:
    get:
      description: This endpoint tries to run all the executables that are set in
        the orchestrator.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dtos.GenericResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dtos.GenericResponse'
      summary: Run all the executables
      tags:
      - orchestrator
  /rungroup:
    get:
      description: This endpoint tries to run a group of executables that are set
        in the orchestrator.
      parameters:
      - description: Group ID to run
        in: query
        name: group
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dtos.GenericResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dtos.GenericResponse'
      summary: Run a group of executables
      tags:
      - orchestrator
  /set:
    get:
      description: This endpoint sets the executables in the orchestrator. In order
        to set the executables again, all processes must be stopped and unset.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dtos.GenericResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dtos.GenericResponse'
      summary: Set the executables
      tags:
      - orchestrator
  /status:
    get:
      description: This endpoint returns the status of the executables that are set
        in the orchestrator.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/orchestrator.Status'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dtos.GenericResponse'
      summary: Return the status of the executables
      tags:
      - orchestrator
  /stop:
    get:
      description: This endpoint tries to stop an executable that is set in the orchestrator.
      parameters:
      - description: UUID of the group to stop
        format: uuid
        in: query
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dtos.GenericResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dtos.GenericResponse'
      summary: Stops an executable
      tags:
      - orchestrator
  /stopall:
    get:
      description: This endpoint tries to stop all the executables that are set in
        the orchestrator.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dtos.GenericResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dtos.GenericResponse'
      summary: Stops all the executables
      tags:
      - orchestrator
  /stopgroup:
    get:
      description: This endpoint tries to stop a group of executables that are set
        in the orchestrator.
      parameters:
      - description: Group ID to stop
        in: query
        name: group
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dtos.GenericResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dtos.GenericResponse'
      summary: Stops a group of executables
      tags:
      - orchestrator
  /unset:
    get:
      description: This endpoint unsets the executables in the orchestrator. In order
        to unset the executables, all processes must be stopped.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dtos.GenericResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dtos.GenericResponse'
      summary: Unset the executables
      tags:
      - orchestrator
swagger: "2.0"
